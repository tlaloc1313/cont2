<!DOCTYPE html>
<html lang="en">

<head>
  <title>Create A task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>

<div id="Task" class="outerDiv">

  <h1 class="homepage-heading">Create A task:</h1>
  <form action="/tasks/create" method="post">
    <br>
        <label id="formlabel" for="Title">Enter task title:</label>
    <br>
        <input id="title" type="text" name="title" placeholder="Enter task title here..." required>
    <br><br>
        <label id="formlabel" for="Content">Enter task details:</label>
    <br>
        <textarea rows="4" cols="50" placeholder="Enter task details here..." name="description"></textarea>
    <br><br>
        <label id="formlabel" for="priority">Select task priority:</label>
    <br>
        <input type="date" id="start" name="date"
            value="2021-07-22"
            min="2018-01-01" max="2024-12-31">
    <br>
    <select name="priority">
        <option value="1">1 &#9733</option>
        <option value="2">2 &#9733</option>
        <option value="3">3 &#9733</option>
        <option value="4">4 &#9733</option>
        <option value="5">5 &#9733</option>
    </select>
    <br><br>
    <button type="submit">Submit</button>
  </form>

</div>


</body>

</html>
